<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 Años - Anthony Arias</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes:wght@400&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 70%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Partículas de fondo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Estrellas brillantes */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Contenedor principal */
        .invitation-container {
            position: relative;
            z-index: 2;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Marco dorado */
        .golden-frame {
            border: 3px solid;
            border-image: linear-gradient(45deg, #ffd700, #ffed4a, #f59e0b, #ffd700) 1;
            padding: 40px;
            position: relative;
            background: rgba(255, 215, 0, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
            animation: frameGlow 3s infinite ease-in-out;
        }

        @keyframes frameGlow {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(255, 215, 0, 0.3),
                    inset 0 0 30px rgba(255, 215, 0, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 50px rgba(255, 215, 0, 0.5),
                    inset 0 0 50px rgba(255, 215, 0, 0.2);
            }
        }

        /* Círculo principal con el número 18 */
        .main-circle {
            position: relative;
            width: 250px;
            height: 250px;
            border: 4px solid transparent;
            border-radius: 50%;
            background: 
                linear-gradient(45deg, #1a1a1a, #2d2d2d),
                linear-gradient(45deg, #ffd700, #ffed4a, #f59e0b);
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px auto;
            position: relative;
            animation: rotate360 20s linear infinite;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.4),
                inset 0 0 20px rgba(255, 215, 0, 0.2);
        }

        @keyframes rotate360 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Efectos de brillo en el círculo */
        .main-circle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, #ffd700, transparent, #ffed4a, transparent);
            animation: rotate360 3s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }

        .age-number {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: numberPulse 2s infinite ease-in-out;
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .anos-text {
            font-family: 'Great Vibes', cursive;
            font-size: 45px;
            color: #ffd700;
            margin-top: -20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: textGlow 2s infinite ease-in-out;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
            50% { text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8); }
        }

        /* Texto CAELE APA */
        .subtitle {
            text-align: center;
            font-size: 18px;
            letter-spacing: 8px;
            font-weight: 300;
            margin-bottom: 20px;
            color: #cccccc;
            text-transform: uppercase;
        }

        /* Nombre principal */
        .main-name {
            font-family: 'Great Vibes', cursive;
            font-size: 65px;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ffd700, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: nameShine 3s infinite ease-in-out;
        }

        @keyframes nameShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        /* Detalles del evento */
        .event-details {
            text-align: center;
            margin-bottom: 40px;
        }

        .day-date {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .day {
            font-size: 24px;
            font-weight: 300;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .date-number {
            font-size: 80px;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .time {
            font-size: 28px;
            color: #ffd700;
            font-weight: 400;
            letter-spacing: 3px;
        }

        .month {
            font-size: 24px;
            color: #ffd700;
            text-transform: uppercase;
            font-weight: 300;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* Líneas decorativas */
        .decorative-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            margin: 20px 0;
            animation: lineGlow 2s infinite ease-in-out;
        }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Ubicación */
        .location {
            text-align: center;
            font-size: 22px;
            color: #cccccc;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Botón de confirmar */
        .confirm-button {
            background: linear-gradient(45deg, #ffd700, #f59e0b, #ffd700);
            border: none;
            color: #000000;
            font-size: 20px;
            font-weight: 600;
            padding: 18px 40px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            position: relative;
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: buttonPulse 2s infinite ease-in-out;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .confirm-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 12px 35px rgba(255, 215, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .confirm-button:active {
            transform: scale(0.95);
        }

        /* Globos decorativos */
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background: linear-gradient(45deg, #ffd700, #f59e0b);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 40px;
            background: #666;
            transform: translateX(-50%);
        }

        .balloon-1 {
            top: 20%;
            left: -30px;
            animation: float1 6s infinite ease-in-out;
        }

        .balloon-2 {
            top: 60%;
            left: -25px;
            animation: float2 7s infinite ease-in-out;
        }

        .balloon-3 {
            top: 25%;
            right: -30px;
            animation: float3 5s infinite ease-in-out;
        }

        .balloon-4 {
            top: 65%;
            right: -25px;
            animation: float4 8s infinite ease-in-out;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(1deg); }
            50% { transform: translateY(-15px) rotate(-1deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) rotate(2deg); }
            50% { transform: translateY(-18px) rotate(-2deg); }
        }

        @keyframes float4 {
            0%, 100% { transform: translateY(0px) rotate(-1deg); }
            50% { transform: translateY(-25px) rotate(1deg); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .invitation-container {
                padding: 20px 10px;
            }
            
            .golden-frame {
                padding: 20px;
            }
            
            .main-circle {
                width: 200px;
                height: 200px;
            }
            
            .age-number {
                font-size: 90px;
            }
            
            .anos-text {
                font-size: 35px;
            }
            
            .main-name {
                font-size: 50px;
            }
            
            .date-number {
                font-size: 60px;
            }
            
            .day-date {
                gap: 20px;
            }
            
            .balloon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particles"></div>

    <!-- Estrellas brillantes -->
    <div class="sparkle" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 20%; right: 20%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 70%; left: 10%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 80%; right: 15%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 30%; left: 80%; animation-delay: 2s;"></div>
    <div class="sparkle" style="top: 50%; right: 85%; animation-delay: 2.5s;"></div>

    <div class="invitation-container">
        <div class="golden-frame">
            <!-- Globos decorativos -->
            <div class="balloon balloon-1"></div>
            <div class="balloon balloon-2"></div>
            <div class="balloon balloon-3"></div>
            <div class="balloon balloon-4"></div>

            <!-- Círculo principal con el número 18 -->
            <div class="main-circle">
                <div class="age-number">18</div>
                <div class="anos-text">Años</div>
            </div>

            <!-- Subtítulo -->
            <div class="subtitle">CAELE APA 🙏</div>

            <!-- Nombre principal -->
            <div class="main-name">Anthony Arias</div>

            <!-- Línea decorativa -->
            <div class="decorative-line"></div>

            <!-- Detalles del evento -->
            <div class="event-details">
                <div class="day-date">
                    <div class="day">Sábado</div>
                    <div class="date-number">13</div>
                    <div class="time">
                        3:00 - 8:00<br>
                        <span style="font-size: 24px;">P.M.</span>
                    </div>
                </div>
                <div class="month">Septiembre</div>
            </div>

            <!-- Línea decorativa -->
            <div class="decorative-line"></div>

            <!-- Ubicación -->
            <div class="location">LA QUEBRADA</div>

            <!-- Botón de confirmar -->
            <a href="https://wa.me/529622053053?text=Confirmo%20mi%20invitaci%C3%B3n%20a%20la%20fiesta" 
               class="confirm-button" 
               target="_blank">
                Confirmar Asistencia
            </a>
        </div>
    </div>

    <script>
        // Crear partículas dinámicas
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
            document.querySelector('.particles').appendChild(particle);

            // Remover la partícula después de la animación
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 15000);
        }

        // Crear partículas cada 500ms
        setInterval(createParticle, 500);

        // Agregar efecto de hover al círculo principal
        const mainCircle = document.querySelector('.main-circle');
        mainCircle.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
            this.style.transition = 'transform 0.3s ease';
        });

        mainCircle.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });

        // Efecto de brillo al hacer clic en el botón
        const confirmButton = document.querySelector('.confirm-button');
        confirmButton.addEventListener('click', function() {
            this.style.boxShadow = '0 0 30px rgba(255, 215, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.4)';
            setTimeout(() => {
                this.style.boxShadow = '0 8px 25px rgba(255, 215, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2)';
            }, 200);
        });
    </script>
</body>
</html>
